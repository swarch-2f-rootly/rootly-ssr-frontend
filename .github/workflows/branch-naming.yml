name: Branch Naming Validation

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  validate-branch-naming:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Validate branch naming
        run: |
          # Obtener el nombre de la rama
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH_NAME="${{ github.head_ref }}"
          else
            BRANCH_NAME="${{ github.ref_name }}"
          fi

          echo "Validating branch: $BRANCH_NAME"

          # Permitir ramas principales
          if [[ "$BRANCH_NAME" =~ ^(main|develop)$ ]]; then
            echo "✅ Branch $BRANCH_NAME is allowed"
            exit 0
          fi

          # Validar formato de ramas feature
          if [[ "$BRANCH_NAME" =~ ^feature-[0-9]{3}-[a-z0-9-]+$ ]]; then
            echo "✅ Branch $BRANCH_NAME follows the correct naming convention"
            exit 0
          fi

          # Validar formato de ramas hotfix
          if [[ "$BRANCH_NAME" =~ ^hotfix-[0-9]{3}-[a-z0-9-]+$ ]]; then
            echo "✅ Branch $BRANCH_NAME follows the correct naming convention"
            exit 0
          fi

          # Validar formato de ramas release
          if [[ "$BRANCH_NAME" =~ ^release-[0-9]{3}-[a-z0-9-]+$ ]]; then
            echo "✅ Branch $BRANCH_NAME follows the correct naming convention"
            exit 0
          fi

          echo "❌ Branch $BRANCH_NAME does not follow the naming convention"
          echo "Expected format: feature-xxx-texto, hotfix-xxx-texto, or release-xxx-texto"
          echo "Where xxx is a 3-digit number and texto is kebab-case"
          exit 1
